<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BUY TICKETS</h1>
    </header>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a href="ticket.html">Tickets</a></li>
        <li><a href="details.html">Details</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li><a class="active" href="confirmation.html">Confirmation</a></li>
      </ul>
    </nav>

    <div class="container">
        <h2>Enter your details</h2>
        <form id="userForm">
            <label for="fullName">Full Name <span class="required">*</span></label>
            <input type="text" id="fullName" required>
            
            <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
            <div class="phone-input">
                <select id="countryCode" required>
                    <option value="">Select Country</option>
                    <option value="US">United States (+1)</option>
                    <option value="UK">United Kingdom (+44)</option>
                </select>
                <input type="tel" id="mobileNumber" required>
            </div>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" required>

            <label for="confirmEmail">Confirm Email <span class="required">*</span></label>
            <input type="email" id="confirmEmail" required>

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit" id="continueBtn" disabled>Continue with purchase</button>
        </form>
    </div>
        <div id="summarytbl"></div>
    <script src="script.js"></script>
</body>
</html>
